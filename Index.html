<!DOCTYPE html>
<html>

<head>
    <title>Lab 3</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="text/javascript" src="data1.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <style>
        .legend {
            padding: 6px 8px;
            line-height: 18px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }

        .custom-icon {
            background: none;
            border: none;
        }
    </style>
</head>

<body>
    <div id="map" style="height: 500px"></div>

    <script type="text/javascript">
        var map = L.map('map', {
            center: [41.8681287, -87.683609],
            zoom: 10
        });

        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by Carto, under CC BY 3.0. Data by OpenStreetMap, under ODbL.',
            maxZoom: 15,
            minZoom: 10
        }).addTo(map);

        function getWhiteWithOpacity() {
            return 'rgba(255, 255, 255, 0.5)';
        }

        function styleData1(feature) {
            return {
                fillColor: getWhiteWithOpacity(feature.properties.shape_area),
                weight: 2,
                opacity: 1,
                color: 'gray',
                dashArray: '3',
                fillOpacity: 0.8
            };
        }

        function getColors(value) {
            return value > 8500 ? '#a50f15' :
                value > 4300 ? '#de2d26' :
                value > 3300 ? '#fb6a4a' :
                value > 1800 ? '#fcae91' :
                value > 500 ? '#fee5d9' :
                '#ffffff';
        }

        function styleData(feature, latlng) {
            var total_fine = feature.properties.total_fine;
            var color = getColors(total_fine);

            return L.circleMarker(latlng, {
                radius: 5,
                fillColor: color,
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            });
        }

        function getColor(d) {
            return d > 8500 ? '#a50f15' :
                d > 4300 ? '#de2d26' :
                d > 3300 ? '#fb6a4a' :
                d > 1800 ? '#fcae91' :
                d > 500 ? '#fee5d9' :
                '#ffffff';
        }

        var geojson1;
		var geojson2;

		function highlightFeature(e) {
			var layer = e.target;
			layer.setStyle({
				weight: 5,
				color: '#FFFFFF',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
				layer.bringToFront();
			}
		}

		function resetHighlight(e) {
			geojson2.resetStyle(e.target);
		}

		function onEachFeature2(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
			});
		}

		geojson1 = L.geoJson(data1, {
			style: styleData1,
		}).addTo(map);

		geojson2 = L.geoJson(data, {
			pointToLayer: styleData,
			onEachFeature: onEachFeature2
		}).addTo(map);
		
		geojson2.bindPopup(function (layer) {
			return '<b>Total Fine:</b> ' + '<p style="color:purple">' + layer.feature.properties.total_fine.toString();
});

        var legend = L.control({
            position: 'bottomleft'
        });

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend'),
                grades = [0, 500, 1800, 3300, 4300, 8500];
            div.innerHTML = '<b>Fine Fee <br> Totals <br></b>';
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }
            return div;
        };

        legend.addTo(map);
    </script>
</body>

</html>
